<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <title>Random Questions</title>
</head>

<body id="javascriptBodyBackground">
  <div class="goHome">
    <a href="./../index.html"><button class="goHome_button javascriptColor">Go Home</button></a>
  </div>
  <p class="checkingAnswer" id="javascriptCheckingAnswer"></p>
  <div class="flex">
    <div class="answer">
      <div id="javascriptRemove">
        <textarea name="text" class="answer_textarea" id="input"></textarea></br>
        <button class="answer_submit javascriptColor1" id="javascriptStartButton"
          onclick="javascriptSubmit()">Submit</button>
      </div>

      <p class="answer_displayAnswer" id="javascriptShowingAnswer"></p>
      <p class="answer_nextButton" id="javascriptElementButton"></p>
    </div>

    <div class="question">
      <div class="question_display" id="javascriptAddedQuestion"></div>
    </div>
  </div>
  <div class="startButton">
    <button class="startButton_remove javascriptColor" id="javascriptStart"
      onclick="[javascriptShowTest()];this.style.visibility= 'hidden';[javascriptButton()];">start</button>
    <!-- remove start button and start test -->
  </div>

</body>
<script src="../build/bundle.js"></script>
</html>
