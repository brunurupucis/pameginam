<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <title>Random Questions</title>
</head>

<body id="cssBodyBackground">
  <div class="goHome">
    <a href="./../index.html"><button class="goHome_button cssColor">Go Home</button></a>
  </div>
  <p class="checkingAnswer" id="cssCheckingAnswer"></p>
  <div class="flex">
    <div class="answer">
      <div id="cssRemove">
        <textarea name="text" class="answer_textarea" id="input"></textarea></br>
        <button class="answer_submit cssColor1" id="cssStartButton" onclick="cssSubmit()">Submit</button>
      </div>

      <p class="answer_displayAnswer" id="cssShowingAnswer"></p>
      <p class="answer_nextButton" id="cssElementButton"></p>
    </div>

    <div class="question">
      <div class="question_display" id="cssAddedQuestion"></div>
    </div>
  </div>

  <div class="startButton">
    <button class="startButton_remove cssColor" id="cssStart"
      onclick="[cssShowTest()];this.style.visibility= 'hidden';[cssButton()];">start</button>
    <!-- remove start button and start test -->
  </div>

</body>
  <script src="../build/bundle.js"></script>
</html>
